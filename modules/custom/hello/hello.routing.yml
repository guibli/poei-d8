hello.hello:
  path: '/hello/{testparam}'
  defaults:
    _title: 'Hello'
    _controller:  '\Drupal\hello\Controller\HelloController::content'
    testparam: 'HELLO'
  requirements:
    _access:  'TRUE'
hello.rss:
  path: '/hello-rss'
  defaults:
    _controller:  '\Drupal\hello\Controller\HelloControllerRss::content'
  requirements:
    _access: 'TRUE'